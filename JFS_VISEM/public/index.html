<!DOCTYPE html>
<html>
<head>
    <title>Display Photo and Information</title>

    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        select {
            height: 40px;
            width: 320px;
        }

        button {
            height: 40px;
            width: 120px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            margin-top: 30px;
            gap: 40px;
        }

        .photo-box, .info-box {
            width: 45%;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            min-height: 260px;
        }

        #photo {
            width: 220px;
            height: 220px;
            border-radius: 25%;
            object-fit: cover;
            border: 2px solid #444;
            display: none;
        }

        .photo-james {
            border: 6px solid gold !important; 
            padding: 5px;
            border-radius: 0 !important;
            width: 240px !important;
            height: 260px !important;
        }

        .photo-james-blue {
            border: 6px solid #1e90ff !important;
            box-shadow: 0 0 20px #1e90ff;
            animation: jamesBlueGlow 1s infinite alternate;
        }

        @keyframes jamesBlueGlow {
            from { box-shadow: 0 0 10px #1e90ff; }
            to   { box-shadow: 0 0 40px #00bfff; }
        }

        .title {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Select a Name to Display Photo & Info</h2>

    <select id="nameSelect">
        <option value="">-- Select Name --</option>
        <option value="guido">Guido van Rossum (Python)</option>
        <option value="dennis">Dennis M. Ritchie (C)</option>
        <option value="james">James Gosling (Java)</option>
        <option value="stroustrup">Bjarne Stroustrup (C++)</option>
        <option value="juergen">Juergen Hoeller (Spring)</option>
        <option value="krishna">E Krishna Rao Patro</option>
        <option value="bill_gates">Bill Gates</option>
        <option value="steve_jobs">Steve Jobs</option>
        <option value="elon_musk">Elon Musk</option>
        <option value="zukerberg">Mark Zuckerberg</option>
        <option value="linus_torvalds">Linus Torvalds</option>
        <option value="tim_berner">Tim Berners-Lee</option>
        <option value="Sundar_Pichai">Sundar Pichai</option>
        <option value="satyanadella">Satya Nadella</option>
        <option value="AdaLovelace">Ada Lovelace</option>
        <option value="madhu">Madhu</option>
    </select>

    <!-- OK button only -->
    <button onclick="confirmAndShow()">OK</button>

    <div class="container">
        <div class="photo-box">
            <img id="photo" src="" alt="Person Photo">
        </div>

        <div class="info-box">
            <span class="title">Person Information</span>
            <p id="infoText">Please select a person from the dropdown.</p>
        </div>
    </div>

    <script>
        function confirmAndShow() {
            let userChoice = confirm("Do you want to continue?");
            
            if (userChoice) {
                showDetails();  // Run your original code
            }
        }

        function showDetails() {
            let name = document.getElementById("nameSelect").value;
            let photo = document.getElementById("photo");
            let info  = document.getElementById("infoText");

            photo.classList.remove("photo-james");
            photo.classList.remove("photo-james-blue");

            if (name === "") {
                photo.style.display = "none";
                info.innerHTML = "Please select a person first.";
                return;
            }

            let photos = {
                "guido": "images/guido.jpg",
                "dennis": "images/dennis.jpg",
                "james": "images/james.jpg",
                "stroustrup": "images/stroustrup.jpg",
                "juergen": "images/juergen.jpg",
                "krishna": "images/krishna.jpg",
                "bill_gates": "images/bill_gates.jpg",
                "steve_jobs": "images/steve_jobs.jpg",
                "elon_musk": "images/elon_musk.jpg",
                "zukerberg": "images/zukerberg.jpg",
                "linus_torvalds": "images/linus_torvalds.jpeg",
                "tim_berner": "images/tim_berner.jpg",
                "Sundar_Pichai": "images/Sundar_Pichai.jpg",
                "satyanadella": "images/satyanadella.jpg",
                "AdaLovelace": "images/AdaLovelace.jpg",
                "madhu": "images/madhu.jpg"
            };

            let details = {
                "guido": "Guido van Rossum created Python in 1991.",
                "dennis": "Dennis Ritchie developed C and co-created UNIX.",
                "james": "James Gosling invented Java in 1995.",
                "stroustrup": "Bjarne Stroustrup created C++.",
                "juergen": "Juergen Hoeller co-created Spring Framework.",
                "krishna": "E Krishna Rao Patro — Trainer.",
                "bill_gates": "Bill Gates co-founded Microsoft.",
                "steve_jobs": "Steve Jobs co-founded Apple.",
                "elon_musk": "Elon Musk leads Tesla and SpaceX.",
                "zukerberg": "Mark Zuckerberg founded Facebook.",
                "linus_torvalds": "Linus Torvalds created Linux.",
                "tim_berner": "Tim Berners-Lee invented the WWW.",
                "Sundar_Pichai": "Sundar Pichai is Google CEO.",
                "satyanadella": "Satya Nadella is Microsoft CEO.",
                "AdaLovelace": "Ada Lovelace was the first programmer.",
                "madhu": "B. Madhusudhan Rao — JFS Trainer."
            };

            photo.src = photos[name];
            photo.style.display = "block";
            info.innerHTML = details[name];

            if (name === "james") {
                photo.classList.add("photo-james");
                photo.classList.add("photo-james-blue");
            }
        }
    </script>

</body>
</html>
